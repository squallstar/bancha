# ----- content type declarations starts here below -----

# The content type unique ID
# This number must match the one on the database
id  : {id}

# The content type unique name
name: "Comments"

# Labels and description used on the administration
descriptions:
	full_name  : "Comments"
	new_record : "New comment"

# Pages must use "true" (aka "tree structure"), while simple contents uses "false"
tree: false

# The tables (and the primary key) used to save the records
table:
	stage       : records_stage
	production  : records
	primary_key : id_record

# The order used on the administration lists
order_by:
	field : date_update
	sort  : DESC

# Content type relations
relations :

	# This is the relation name
    childs :
        type : 1-1
        with : Blog
        from : post_id
        to   : id_record

# Content type triggers
triggers :

	# This trigger, recounts the comments of each blog post
    - on    : "insert, update, delete, publish, depublish"
      field : post_id
      sql   :
          action : recount
          type   : Blog
          target : child_count


# Here starts the fieldsets
fieldsets :

	- name   : General informations
	  icon   : page
	  fields :

	  	# Every comment should have a unique id
	  	id_record :
	  		column : true
	  		kind   : numeric
	  		type   : hidden
	  		list   : true
	  		admin  : true

	  	# This field is required to bind the comments to the owner content type
	  	id_type :
	  		column  : true
	  		kind    : numeric
	  		type    : hidden
	  		list    : true

	  	date_insert :
	  		column  : true
	  		kind    : numeric
	  		type    : hidden
	  		list    : true
	  		default : eval:time()

	  	# Required if your comments needs the stage-production workflow
	  	published :
	  		column  : true
	  		kind    : numeric
	  		type    : hidden
	  		list    : true
	  		default : 0
	  		length  : 1

	  	author :
	  		link        : edit
	  		description : Author
	  		type        : text
	  		admin       : true
	  		list        : true
	  		rules       : required

	  	www :
	  		description : Website
	  		type        : text
	  		admin       : true
	  		list        : true

	  	email :
	  		description : E-mail address
	  		type        : text
	  		admin       : true
	  		list        : true
	  		rules       : valid_email

	  	content :
	  		description : Message
	  		type        : textarea
	  		rules       : required

	  	date_publish :
	  		column      : true
	  		description : Visibility date
	  		type        : datetime
	  		admin       : true
	  		list        : true

	  	# If your website is multilanguage, this field is required
	  	lang :
	  		column      : true
	  		description : Language
	  		type        : select
	  		admin       : true
	  		list        : true
	  		default     : eval:$this->lang->default_language
	  		length      : 2
	  		options     :
	  			custom : config_item('website_languages_select')


	- name   : Linked post
	  icon   : link
	  fields :

	  	post_id :
	  		column      : true
	  		description : Linked post
	  		type        : select
	  		admin       : true
	  		list        : true
	  		options     :
	  		    cache    : false
	  		    select   : "id_record AS value, title AS name"
	  		    from     : records
	  		    type     : Blog
	  		    order_by : name ASC


